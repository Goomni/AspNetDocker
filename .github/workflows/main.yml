name: frism-development-ci

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - '.dockerignore'
      - '.gitignore'

permissions:
  id-token: write
  contents: read

jobs:
  dockerizing:
    
    runs-on: ubuntu-latest      
    
    outputs:            
      IMAGE_TAG : ${{ steps.set-build-env.outputs.IMAGE_TAG }}             

    steps:    

    - name: Checkout
      uses: actions/checkout@v2
     
    # Github OICD 를 이용한 AWS 인증 토큰  
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::773652231165:role/GithubActionsRole
        aws-region: ap-northeast-2

    # ECR 로그인
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
